name: Aura Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 4. Get pnpm store path for caching
      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        shell: bash

      # 5. Setup pnpm cache
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 6. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7. Type check (make sure your package.json in each package has "type-check" script)
      - name: Type check
        run: pnpm type-check || echo "No type-check script defined, skipping."

      # 8. Lint code
      - name: Lint
        run: pnpm lint

      # 9. Optionally, you can add tests
      # - name: Run tests
      #   run: pnpm test

      # 10. Set environment variables if you need them for local checks (not build)
      # Example:
      - name: Set environment variables
        run: echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
